<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Tournoi eFootball 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1>⚽ eFootball 2026</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="inscription.html">S'inscrire</a></li>
                    <li><a href="bracket.html">Bracket</a></li>
                    <li><a href="connexion.html">Connexion</a></li>
                    <li><a href="admin.html" class="active">Admin</a></li>
                    <li id="profilLink" style="display: none;"><a href="profil.html">Mon Profil</a></li>
                    <li id="logoutLink" style="display: none;"><a href="#" id="logoutBtnNav">Déconnexion</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="adminLoginSection" class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2>Connexion Admin</h2>
                    <p class="form-subtitle">Accédez au panneau d'administration</p>
                    
                    <form id="adminLoginForm">
                        <div class="form-group">
                            <label for="adminPseudo">Pseudo Admin <span class="required">*</span></label>
                            <input type="text" id="adminPseudo" name="adminPseudo" required>
                        </div>

                        <div class="form-group">
                            <label for="adminPassword">Mot de passe Admin <span class="required">*</span></label>
                            <input type="password" id="adminPassword" name="adminPassword" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large">Se connecter</button>
                    </form>

                    <div id="adminMessageContainer" class="message-container"></div>
                </div>
            </div>
        </div>

        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="container">
                <div class="admin-header">
                    <h2>Panneau d'administration</h2>
                    <button id="logoutBtn" class="btn btn-secondary">Déconnexion</button>
                </div>

                <div id="adminPanelMessageContainer" class="message-container"></div>

                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="inscriptions">Inscriptions</button>
                    <button class="tab-btn" data-tab="messages">Messages</button>
                </div>

                <div id="inscriptionsTab" class="tab-content active">
                    <h3>Gestion des inscriptions</h3>
                    <div class="admin-filters">
                        <select id="statusFilter">
                            <option value="all">Tous les statuts</option>
                            <option value="pending">En attente</option>
                            <option value="approved">Approuvés</option>
                            <option value="rejected">Refusés</option>
                        </select>
                    </div>
                    <div id="inscriptionsList" class="inscriptions-list"></div>
                </div>

                <div id="messagesTab" class="tab-content">
                    <h3>Messages des joueurs</h3>
                    <div id="messagesList" class="messages-list"></div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Tournoi eFootball. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="admin.js"></script>
</body>
</html>
