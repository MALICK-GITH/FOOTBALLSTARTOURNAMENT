<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Tournoi eFootball 2026</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1>⚽ eFootball 2026</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="inscription.html">S'inscrire</a></li>
                    <li><a href="bracket.html">Bracket</a></li>
                    <li><a href="connexion.html" class="active">Connexion</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li id="profilLink" style="display: none;"><a href="profil.html">Mon Profil</a></li>
                    <li id="logoutLink" style="display: none;"><a href="#" id="logoutBtnNav">Déconnexion</a></li>
                </ul>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <div class="container">
                <div class="form-container">
                    <h2>Connexion</h2>
                    <p class="form-subtitle">Connectez-vous pour accéder à votre profil et suivre le tournoi</p>
                    
                    <form id="connexionForm">
                        <div class="form-group">
                            <label for="pseudo">Pseudo <span class="required">*</span></label>
                            <input type="text" id="pseudo" name="pseudo" required>
                            <span class="error-message" id="pseudoError"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Mot de passe <span class="required">*</span></label>
                            <input type="password" id="password" name="password" required>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large">Se connecter</button>
                    </form>

                    <div id="messageContainer" class="message-container"></div>

                    <div class="form-footer">
                        <p>Pas encore inscrit ? <a href="inscription.html">Inscrivez-vous ici</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Tournoi eFootball. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="connexion.js"></script>
</body>
</html>
