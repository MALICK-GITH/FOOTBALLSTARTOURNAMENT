{% block content %}
<section class="login-section py-5 mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card-custom p-4 animate__animated animate__fadeInUp">
                    <h2 class="text-warning mb-4 text-center">
                        <i class="fas fa-sign-in-alt me-2"></i>Connexion
                    </h2>
                    
                    <form method="POST" id="loginForm">
                        <div class="mb-4">
                            <label for="pseudo" class="form-label text-white">
                                <i class="fas fa-gamepad me-2 text-warning"></i>Pseudo eFootball <span class="text-danger">*</span>
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="pseudo" 
                                   name="pseudo" 
                                   required 
                                   placeholder="Votre pseudo eFootball"
                                   autocomplete="username">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label text-white">
                                <i class="fas fa-lock me-2 text-warning"></i>Mot de passe <span class="text-danger">*</span>
                            </label>
                            <input type="password" 
                                   class="form-control form-control-lg" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   placeholder="Votre mot de passe"
                                   autocomplete="current-password">
                        </div>

                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            <strong>Connexion persistante :</strong> Vous resterez connectÃ© mÃªme aprÃ¨s fermeture du navigateur.
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-warning btn-lg px-5">
                                <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-white-50">
                            Pas encore inscrit ? 
                            <a href="{{ url_for('register') }}" class="text-warning">S'inscrire maintenant</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
