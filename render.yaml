services:
  - type: web
    name: efootball-tournament-platform
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: efootball-db
          property: connectionString
      - key: ADMIN_EMAIL
        value: admin@tournament.com
      - key: ADMIN_PASSWORD
        sync: false

databases:
  - name: efootball-db
    databaseName: efootball
    user: efootball_user
    plan: free

